<div class="row">
  <div class="col-xs-offset-1 col-xs-5 col-md-offset-0 col-md-12"><div class="box header">Caleb Zulawski</div></div>
  <div class="col-xs-5 col-md-offset-3 col-md-6">
    <div class="row between-md">
      {% for item in site.data.navbar.links %}
      <div class="col-xs-12 col-md-1">
        <div class="box text-overflow-center">
          {% if page.title==item.title %}
            {{ item.title }}
          {% else %}
            <a href="{{ item.url }}" alt="{{ item.title }}">{{ item.title }}</a>
          {% endif %}
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
<hr/>
