<div class="row between-md">
  {% for item in site.data.contact.links %}
  <div class="col-xs-6 col-md-1">
    <div class="box text-overflow-center" style="padding-bottom:2em">
      <a href="{{item.url}}"><span class="socicon-{{item.icon}} text-overflow-center"></span><br>{{item.title}}</a>
    </div>
  </div>
  {% endfor %}
</div>
